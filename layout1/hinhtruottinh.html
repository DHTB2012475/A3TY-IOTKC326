<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hình trượt</title>
	<link rel="stylesheet" type="text/css" href="hinhtruot.css" />
	<link rel="stylesheet" type="text/css" href="Owlcarousel2-2.3.4/dist/assets/owl.carouset.min.css" />
	<link rel="stylesheet" type="text/css" href="Owlcarousel2-2.3.4/dist/assets/owl.theme.default.min.css" />
</head>
<body>


	<div class="slideshow-container">

	<div class="mySlides fade">
	  <div class="numbertext">1 / 3</div>
	  <img src="hinhtruot1.jpg" style="width:100%">

	</div>

	<div class="mySlides fade">
	  <div class="numbertext">2 / 3</div>
	  <img src="hinhtruot2.jpg" style="width:100%">

	</div>

	<div class="mySlides fade">
	  <div class="numbertext">3 / 3</div>
	  <img src="hinhtruot3.jpg" style="width:100%">

	</div>
	</div>


	<div style="text-align:center">
	  <span class="dot"></span>
	  <span class="dot"></span>
	  <span class="dot"></span>
	</div>

	<script>
	let slideIndex = 0;
	showSlides();

	function showSlides() {
	  let i;
	  let slides = document.getElementsByClassName("mySlides");
	  let dots = document.getElementsByClassName("dot");
	  for (i = 0; i < slides.length; i++) {
	    slides[i].style.display = "none";
	  }
	  slideIndex++;
	  if (slideIndex > slides.length) {slideIndex = 1}
	  for (i = 0; i < dots.length; i++) {
	    dots[i].className = dots[i].className.replace(" active", "");
	  }
	  slides[slideIndex-1].style.display = "block";
	  dots[slideIndex-1].className += " active";
	  setTimeout(showSlides, 2000); // Change image every 2 seconds
	}
	</script>

	</body>
	</html>
